<img class="card-img-top" src="{{product.picture}}" alt="Card image cap" (contextmenu)="rightClick()">
<div class="card-body">
  <h5 class="card-title">{{product.title}}</h5>
  <p class="card-text">{{product.desc}}</p>
  <p class="card-text">Precio: {{product.price | currency :'&euro;'}}</p>
  <button type="button" class="btn btn-primary"
    [disabled]="isdisabled()"
    (click)="selectProduct()">{{buttonText}}</button>
</div>
