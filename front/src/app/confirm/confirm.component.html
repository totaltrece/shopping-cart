<button type="button" class="btn btn-primary" (click)="showModal=true" [disabled]="isDisabled" >Comprar</button>

<div class="modal fade" [ngClass]="{'show': showModal}" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmar compra</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showModal=false">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Seguro que deseas confirmar tu compra??</p>

          <p>Precio total: {{price}} </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal=false">Close</button>
          <button type="button" class="btn btn-primary" (click)="checkout()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
